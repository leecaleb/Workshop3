<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head;
  any other head content must come *after* these tags -->
  <title>Twitter</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/twitter.css" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <font size="3"><span class="glyphicon glyphicon-home">Home</span></font>
        </a>

        <a class="navbar-brand" href="#">
          <font size="3"><span class="glyphicon glyphicon-flash">Moments</span></font>
        </a>

        <a class="navbar-brand" href="#">
          <font size="3"><span class="glyphicon glyphicon-bell">Notifications</span></font>
        </a>

        <a class="navbar-brand" href="#">
          <font size="3"><span class="glyphicon glyphicon-envelope">Messages</span></font>
        </a>

      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="nav navbar-nav navbar-right">
          <!-- Right-aligned items. -->

          <form class="navbar-form navbar-left" role="search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Twitter">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </form>

          <div class="btn-toolbar pull-right" role="toolbar">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default navbar-btn">
                PIC
              </button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-edit">Tweet</span>
              </button>
            </div>

          </div>
        </div>
      </div><!-- /.navbar-collapse -->
    </nav>

  <div class="container">
<div class="row">

<div class="col-md-2">
</div>

<!-- Main feed: A cell that spans 7 columns -->
<div class="col-md-7">
  <div class="panel panel-default tweet-update">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-10">
          <div class="media">
            <div class="media-left media-top">
              PIC
            </div>
            <div class="media-body">
              <a href="#">NASA </a><span class="glyphicon glyphicon-edit"></span>
              <br> @NASA
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-user">Follow</span>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          This spiral galaxy hosts a supermassive black hole that's also super-hungry:
          <a href="#">http://go.nasa.gov/1Rp6V2w  @NASA_Hubble</a>

          <img src="img/twitterSpace.jpg" width="100%"/>
        </div>
      </div>

      <hr></hr>

      <div class="row tw-retweet">
        <div class="col-md-4">
          <div class="col-md-6">
            <font size="1">RETWEETS</font>
            <font size="4">1,853</font>
          </div>

          <div class="col-md-6">
            <font size="1">LIKES</font>
            <font size="4">3,129</font>
          </div>
        </div>

        <div class="col-md-8">
          <a href="#">Pic</a> <a href="#">Pic</a> <a href="#">Pic</a> <a href="#">Pic</a> <a href="#">Pic</a>
          <a href="#">Pic</a> <a href="#">Pic</a> <a href="#">Pic</a> <a href="#">Pic</a>
        </div>
      </div>

      <hr></hr>

    <div class="row">
      <div class="col-md-12">
        2:13 AM - 29 Sept 2016
      </div>
    </div>

    <hr></hr>

    <div class="row">
      <div class="col-md-6">
      <div class="col-md-3">
        <span class="glyphicon glyphicon-arrow-left"></span>
      </div>
      <div class="col-md-3">
        <span class="glyphicon glyphicon-refresh"></span>
      </div>
      <div class="col-md-3">
        <span class="glyphicon glyphicon-heart"></span>
      </div>
      <div class="col-md-3">
        <span class="glyphicon glyphicon-option-horizontal"></span>
      </div>
    </div>
  </div>
</div>

<div class="panel-footer">
    <div class="media-left media-top">
      PIC
    </div>
    <div class="media-body">
      <div class="input-group">
        <input type="text" class="form-control tw-reply"
        placeholder="Reply to @NASA @NASA_Hubble">
      </div>
    </div>
</div>

<div class="col-md-3">
</div>
</div>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below),
or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
